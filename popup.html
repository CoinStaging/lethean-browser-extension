<!doctype html>
<html>
<head>
  <title>Intense Coin</title>
  <link href="./popup.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Intense Coin</h1>
  <div role="main">
    <form id="proxyForm" name="proxyForm">
      
      <fieldset id="fixed_servers">
        <div style="font-size: 22px; color: #fff; width: 100%;">Welcome to<br /> Intese VPN</div>
        <input type="radio" name="proxyType" id="proxyTypeManual" value="manual" style="width: 150px; height: 150px; position: absolute; z-index: 9; margin: 20px -65px; opacity: 0;">
        <label for="proxyTypeManual">
          <input type="submit" value="" style="background-image: url('images/power_on.png'); height: 150px; width: 150px; border: none; cursor: pointer; background-repeat: no-repeat; position: absolute; z-index: 1; margin: 20px -65px;">
        </label>        
        <div for="proxyTypeSystem" style="font-size: 18px; color: #fff; width: 100%; position: absolute; margin: 180px -10px;">Click to Connect</div>

        <section hidden="hidden">
          <fieldset>
            <legend  hidden="hidden">HTTP</legend>
            <label for="proxyHostHttp">Host</label>
            <select id="proxySchemeHttp" name="proxySchemeHttp"  hidden="hidden">
              <option selected value="http">http://</option>
              <option value="https">https://</option>
            </select>
            <input type="text" name="proxyHostHttp" id="proxyHostHttp" value="localhost">
            <br />
            <label for="proxyPortHttp">Port</label>
            <input type="text" name="proxyPortHttp" id="proxyPortHttp" class="port" value="6666">
            <br />
            <input type="checkbox" name="singleProxyForEverything" id="singleProxyForEverything">
            <label for="singleProxyForEverything">Use the same proxy server for all protocols</label>
          </fieldset>
          <fieldset  hidden="hidden">
            <legend>HTTPS</legend>
            <label for="proxyHostHttps">Host</label>
            <select id="proxySchemeHttps" name="proxySchemeHttps">
              <option selected value="http">http://</option>
              <option value="https">https://</option>
              <option value="socks4">socks4://</option>
            </select>
            <input type="text" name="proxyHostHttps" id="proxyHostHttps" value="localhost">

            <label for="proxyPortHttps">Port</label>
            <input type="text" name="proxyPortHttps" id="proxyPortHttps" class="port" value="6666">
          </fieldset>
          <fieldset  hidden="hidden">
            <legend>FTP</legend>
            <label for="proxyHostFtp">Host</label>
            <select id="proxySchemeFtp" name="proxySchemeFtp">
              <option selected value="http">http://</option>
              <option value="https">https://</option>
              <option value="socks4">socks4://</option>
            </select>
            <input type="text" name="proxyHostFtp" id="proxyHostFtp">

            <label for="proxyPortFtp">Port</label>
            <input type="text" name="proxyPortFtp" id="proxyPortFtp" class="port">
          </fieldset>
          <fieldset  hidden="hidden">
            <legend>Fallback</legend>
            <label for="proxyHostFallback">Host</label>
            <select id="proxySchemeFallback" name="proxySchemeFallback">
              <option selected value="http">http://</option>
              <option value="https">https://</option>
              <option value="socks4">socks4://</option>
              <option value="socks5">socks5://</option>
            </select>
            <input type="text" name="proxyHostFallback" id="proxyHostFallback">

            <label for="proxyPortFallback">Port</label>
            <input type="text" name="proxyPortFallback" id="proxyPortFallback" class="port">
          </fieldset>
          <fieldset hidden="hidden">
            <label for="bypassList">Bypass proxy for these hosts:</label>
            <textarea id="bypassList" name="bypassList" placeholder="<local>,192.168.1.1/16, .example.com"></textarea>
          </fieldset>
        </section>
      </fieldset>

      <fieldset id="system" style="margin: 30px 0px 0px 0px;">
        <input type="radio" name="proxyType" id="proxyTypeSystem" value="system" style="width: 81px; height: 81px;  position: absolute; z-index: 9; margin: 160px -35px; opacity: 0">
        <label for="proxyTypeSystem">
          <input type="submit" value="" style="background-image: url('images/power_off.png'); border: none;  cursor: pointer; height: 81px; width: 81px; background-repeat: no-repeat; position: absolute; z-index: 1; margin: 160px -35px;">
        </label>
        <div for="proxyTypeSystem" style="font-size: 18px; color: #fff; width: 100%;">Connected</div>
        <div for="proxyTypeSystem" style="font-size: 18px; color: #fff; width: 100%; position: absolute; margin: 230px -10px">Click to disconnect</div>
      </fieldset>

      <button  hidden="hidden" value="incognito">Configure incognito window settings.</button>
    </form>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/sendControll.js"></script>
  <script src="./proxy_form_controller.js"></script>
  <script src="./popup.js"></script>
  
</body>
</html>
